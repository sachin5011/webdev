<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress{
            position: relative;
            width: 210px;
            height: 20px;
            background-color: darkgrey;
            border-radius: 50px;
        }
        .fill{
            width: 50%;
            height: 100%;
            background-color: lightseagreen;
            border-radius: 50px;
        }
        .text
        {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="fill">
            <span class="text">25%
            </span>
        </div>
    </div>
</body>
</html>
