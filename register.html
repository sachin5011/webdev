<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- external fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- css animation -->
    
    <title>Document</title>
    <style>
        body{
            background-color: rgb(5, 33, 66);
        }
        .register {
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height: 500px;
            margin-left: 40%;
            margin-top: 120px;
            box-shadow: 0 5px 10px grey;
            border-radius: 10px;
            border: 1px solid black;
            background-image: linear-gradient(45deg, blueviolet,deeppink);

        }
        .register h1{
            color: white;
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
            text-shadow: 5px 5px 10px grey;
            font-family: Styles;
            margin-left: 10px;
            margin-right: 10px;
            text-shadow: 0 5px 10px rgb(14, 13, 13);

        }
        .content{
            margin-top: 40px;
        }
        .input-form {
            display: block;
            margin: 10px;
            
        }
        #select{
            width: 98%;
        }
        .input-form input {
            width: 97%;
            height: 25px;
            border-radius: 5PX;
            outline: none;
            border: none;
            margin-bottom: 2px;
            
        }
        .input-form input:focus{
            background-color: lightpink;
            font-family: Styles;
        }
        .input-form label{
            font-weight: bold;
            color: white;
            font-family: ;
            padding-bottom: 5px;
        }
        .btn{
            margin-top: 30px;
            padding: 10px;
            color: white;
            background-color: rgb(175, 8, 139);
            width: 98%;
            border: none;
            box-shadow: 0 5px 10px rgb(251, 157, 157);
            font-weight: bold;
            border-radius: 10PX;
            font-size: 20px;
            font-family: Styles;
            text-shadow: 0 5px 5px black;
        }
        #select{
            font-family: Styles;
            font-size: 15px;
            text-align: center;
            padding: 3px;
            border-radius: 5px;
        }
        .fa-user-circle{
            display: block;
            color: white;
            font-size: 80px;
            text-align: center;
            border: 10px solid rgb(223, 74, 173);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin:  auto;
            margin-top: -50px;
            background-color: deeppink;
            box-shadow: 5px 5px 10px black;
            
        }
    </style>
</head>

<body>
    <div class="register">
        <i class="fa fa-user-circle"></i>
        <h1 class="heading">Register Here</h1>
        <div class="content">
            <form action="">
                <div class="input-form">
                    <label for="name"> Full Name</label><br>
                    <input type="text" for="name">
                </div>
                <div class="input-form">
                    <label for="email">Email</label><br>
                    <input type="email" for="email">
                </div>
                <div class="input-form">
                    <label for="password">Password</label><br>
                    <input type="password" for="password">
                </div>
                <div class="input-form">
                    <label for="gender">Gender</label><br>
                    <select name="" id="select">
                        <option value="">---Select one---</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Don't want to specify</option>
                    </select>
                    <div >
                        <button class="btn">Register now</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
